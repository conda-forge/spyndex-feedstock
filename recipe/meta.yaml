{% set name = "spyndex" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b2041ef72dda33ece858ace99c7f6b9fa360ecbdd29c2db6d345f1b2705be8a6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dask >=2021.9.1
    - earthengine-api
    - eemont >=0.2.5
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7
    - python-box
    - requests
    - seaborn
    - xarray

test:
  imports:
    - spyndex

about:
  home: https://github.com/davemlz/spyndex
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Awesome Spectral Indices in Python
  doc_url: https://spyndex.readthedocs.io/
  dev_url: https://github.com/davemlz/spyndex

extra:
  recipe-maintainers:
    - davemlz
