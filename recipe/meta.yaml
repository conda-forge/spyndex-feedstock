{% set name = "spyndex" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spyndex-{{ version }}.tar.gz
  sha256: 8ba1cc224ded5cd7c6db9d74dd86a4788a84a6c3e17cf53e777f6240c72c5b90

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.8
    - dask-core >=2023.7.0
    - matplotlib-base
    - pandas >=2.0.3
    - pyarrow
    - python-box >=6.0
    - requests
    - seaborn
    - xarray >=2023.6.0

test:
  imports:
    - spyndex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/awesome-spectral-indices/spyndex
  summary: Awesome Spectral Indices in Python
  license: MIT
  license_file: LICENSE
  doc_url: https://spyndex.readthedocs.io/
  dev_url: https://github.com//awesome-spectral-indices/spyndex

extra:
  recipe-maintainers:
    - davemlz
